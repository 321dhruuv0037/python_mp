<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Sign up page</title>
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="center">
        <h1>Sign Up </h1>
        <center><img src="without background logo.png" alt="logo" 
            height="50px"></center>
        <form method="post">
            <div class="txt_field"> 
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt_field"> 
                <input type="password" required>
                <label>Password</label>
            </div>
             
             <div class="txt_field"> 
                <input type="password" required>
                <label>Confirm Password</label> 
            </div>
            <div class="txt_field"> 
                 <input type="text" required>
                 <label>Staff ID</label>
                </div>   
            <div class="txt_field"> 
                <input type="number" required>
                <label>Mobile No.</label>   
            </div>
            <div class="txt_field"> 
                <input type="text" required>
                <label>Email ID</label>   
            </div>

         <div class="pass"><a class="hyplink" href="#">Already have an Account</a> </div><br>
         
            <div>
                <input class="hover-center-2" type="submit" value="Sign Up">
            </div>
        </form>
    </div>
    
</body>
</html>
